<ng-container *ngIf="products.length !=0">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>No.</th>
                            <th>Producto</th>
                            <th>Imagen</th>
                            <th>Descripcion</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th>Total</th>
                            <th>Borrar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{item.title}}</td>
                            <td><img style="width: 120px;" src="{{item.image}}" alt=""></td>
                            <td style="width: 25%;">{{item.description}}</td>
                            <td style="width: 12%;"><b>${{item.price}}</b></td>
                            <td style="width: 12%;">{{item.quantity}}</td>
                            <td style="width: 12%;"><b>${{item.total}}</b></td>
                            <td>
                                <button (click)="removeItem(item)" class="btn btn-outline-danger"><i class="fa-regular fa-trash-can"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td><button (click)="emptycart()" class="btn btn-danger">Vaciar</button></td>
                            <td><button routerLink="/products" class="btn btn-primary">Más</button></td>
                            <td><button class="btn btn-success" (click)="onPurchase()">Listo</button></td>
                            <ngb-alert *ngIf="purchaseSuccess" [type]="'success'" [dismissible]="false">Productos comprados con éxito</ngb-alert>
                            <td><strong>Precio total : $ {{grandTotal}}</strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>


<ng-container *ngIf="products.length ==0">
    <div class="container">
        <div class="card">
            <h2 class="card-title">Mi carrito</h2>
        </div>
        <div class="center">
            <img src="assets/img/carrito-de-compras.png" alt="">
            <h2>¡Tu carrito esta vacio!</h2>
            <h3>Añade un articulo</h3>
            <button routerLink="/products" class="btn btn-outline-primary">Compra ahora</button>
        </div>
    </div>
</ng-container>
